{{extend 'layout.html'}}

{{block head}}
    <script src="{{=URL('static', 'js/vue.js')}}"></script>
    <!-- Calling our css file  -->
    <link href="{{=URL('static', 'css/myapp.css')}}" rel="stylesheet" type="text/css" />
    
    <script> 
        // Get story points
        var get_story_points = "{{=URL('api', 'get_story_points')}}";
        // Get total story points of each sprint 
        var total_story_points_for_sprint = "{{=URL('api', 'total_story_points_for_sprint')}}";
        //   Get project details
        var get_project_details = "{{=URL('api', 'get_project_details')}}";
        // Get each information of a user story of one sprint
        var get_all_story_points_of_a_sprint = "{{=URL('api', 'get_all_story_points_of_a_sprint')}}";
        
    </script>
    

{{end}}

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



<div id="vue-div" class="display:none">



  
    <!-- Menu  -->

    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu </span> 

    <!-- Create the Side Navigation Bar -->

    <div id="mySidenav" class="sidenav">

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <span> <a href="{{=URL('default', 'landPage')}}"> Home </a> </span>
        <span> <a href="{{=URL('default','index')}}"> Registration </a> </span>
        <span >
        <a href="{{=URL('default', 'dashboard')}}" > Dashboard </a>
        </span>
        <span v-on:click="go_to_backlog_graph">
            <a href="{{=URL('default', 'backlog')}}" > Backlog Graph</a>
        </span>
        <span v-on:click="go_to_work_done_graph">
            <a href="{{=URL('default','work_done')}}" > Work Done Graph</a>
        </span>
        <span v-on:click="go_to_progress_graph">
            <a href="{{=URL('default','progress')}}" > Progress Graph </a>
        </span>
        <span v-on:click="go_to_account_settings">
            <a href="{{=URL('default','account_settings')}}" > Account Settings </a>
        </span>

    </div>



    <div id= "main">
        <div class="grid-y small-grid-frame">

            <div class = "cell medium-2 text-center">

                <!-- Load Bar Chart  -->
                <button id = "load_backlog" style="display: none;" @click="get_backlog_story_points"></button>

                <!-- Filler page if user hasn't submitted details yet  -->
                <div id = "fillerBacklog"> </div>
                
                <!--- Display Total Story Points -->
                <h1 class = "backlog_class" id="backlogStoryPoints"> </h1>

            </div>

            <div class = "cell medium-6 text-center" id ="slideOnBackLog" style= "display: none">

                <!-- Add Slider Here  -->

                <div class="container">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Wrapper for slides -->
                        <div id = "carouselInner" class="carousel-inner">
                            <div  id = "itemActive" class="item active">
                            </div>
                        </div>
                    
                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class = "cell medium-4 text-center">
            </div>

        </div>
    </div>

</div>

<script src="{{=URL('static', 'js/default_index.js')}}"></script>
