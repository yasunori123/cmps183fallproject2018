{{extend 'layout.html'}}

{{block head}}
<script src="{{=URL('static', 'js/vue.js')}}"></script>

<!-- Calling our css file -->
<link
  href="{{=URL('static', 'css/myapp.css')}}"
  rel="stylesheet"
  type="text/css"
/>

<script>
  var set_user_info = "{{=URL('api', 'set_user_info')}}";
</script>

{{ end }}

<div id="vue-div" class="display:none">
  <div id="main" class="grid-x">
    <div class="cell small-12">
      <!-- Get project information -->
      <!-- Another page for user to be able to register with their info -->
      <div class = "index_class">

        <div class = "grid-x">
            <div class = "cell medium-3"> </div>
            <div class = "cell medium-6"> 
              <label  for="register_firstname">First Name</label>
              <input class ="text-center" type="text" id="register_firstname" />
              <label for="register_lastname">Last Name</label>
              <input class ="text-center" type="text" id="register_lastname" />
              <label for="register_email">Email</label>
              <input class ="text-center" type="text" id="register_email" />
              <label  for="register_password">Password</label>
              <input class ="text-center" type="password" id="register_password" />
              <label for="register_team_name">Team Name</label>
              <input class ="text-center" type="text" id="register_team_name" />
              <label for="register_class_name">Class</label>
              <input class ="text-center" type="text" id="register_class_name" />
              <!-- Lead user back to log-in page when they register -->
              <a href="{{=URL('default', 'index')}}">
                <button id="register_user" @click="register_user" class="button expanded secondary hollow index_class"> Register User</button>
              </a>
            </div>
            <div class = "cell medium-3"> </div>
        </div>

      </div>

    </div>

  </div>
</div>

<script src="{{=URL('static', 'js/default_index.js')}}"></script>
